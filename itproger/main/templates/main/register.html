{% extends 'main/layout.html'%}

{%block title%}Регистрация{% endblock %}


{%block content%}
    <div class="feature">
        <h1 class="register_h1">Создание личного кабинета</h1>
      <form method="post">
            {% csrf_token %}
            {{form.username}}<br>
            {{form.password}}<br>
            {{form.email}}<br>
          <button class="btn btn-success entrance" type="submit">Создать</button>
      </form>
    </div>
{% endblock %}
